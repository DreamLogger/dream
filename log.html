            <h1>Dream</h1>

            <form>
            <div class="form-container">
                <label for="drtitle" class="input-label">Title:</label>
                <input type="text" id="titleInput" class="text-input" name="drtitle">
            </div>
                <br>
            <div class="form-container">
                <label for="drtype" class="input-label">Type:</label>
                <input type="text" id="typeInput" class="text-input" name="drtype" placeholder="Regular, Lucid, Nightmare...">
            </div>
            <br>
            <div class="form-container">
                <label for="drdate" class="date-label">Date:</label>
                <input type="date" id="dateInput" class="custom-date" name="drdate">
            </div>
            <br>
            <div class="form-container">
                <label for="fav" class="input-label">Favorite?:</label>
                <input type="checkbox" id="favoriteInput" class="custom-checkbox" name="fav">
            </div>
            </form>

            <h6>Description</h6>

            <div class="container2">
            <textarea rows="20" cols="41" id="descriptionInput"></textarea>
            </div>

            <button id="saveBtn">Save?</button>
